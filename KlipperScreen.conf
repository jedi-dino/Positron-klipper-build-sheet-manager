[main]
only_heaters = True

[printer Positron]
screw_positions: bm, fl, fr
invert_y: True

# Z endstop calibrate position
calibrate_x_position: 90
calibrate_y_position: 20

[preheat PLA]
extruder: 210
heater_bed: 60

[preheat PETG]
extruder: 230
heater_bed: 85

# ---------------------------
# Build Sheets Menu
# ---------------------------
[menu __main build_sheets]
name: Build Sheets
icon: bed-level

[menu __main build_sheets smooth_pei]
name: Glass
method: printer.gcode.script
params: {"script":"INSTALL_SMOOTH_SHEET"}

[menu __main build_sheets textured_pei]
name: Textured PEI
method: printer.gcode.script
params: {"script":"INSTALL_TEXTURED_PEI_SHEET"}



